<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup</title>
        <script defer src="configure.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <p class="descriptor">
                <span id="remainingVideos"></span> <br />
                videos remaining
            </p>
            <p class="descriptor">
                <span id="timer">...</span> <br />
                until reset
            </p>
            <hr />
            <button id="configToggle">show config</button>
            <div style="display: none" id="config">
                <div class="option">
                    <button id="video-sub-btn">-</button>
                    &nbsp;
                    <span
                        ><span id="video-count" class="count"></span>
                        Videos</span
                    >
                    &nbsp;
                    <button id="video-add-btn">+</button>
                </div>
                <p>per</p>
                <div class="option">
                    <button id="time-sub-btn">-</button>
                    &nbsp;
                    <span><span id="time-count" class="count"></span> min</span>
                    &nbsp;
                    <button id="time-add-btn">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
