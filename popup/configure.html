<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup</title>
        <script defer src="configure.js"></script>
    </head>
    <body>
        <div id="before-init" style="display: block">
            <button id="init-btn">Init</button>
        </div>
        <div id="after-init" style="display: none">
            <div>
                <p>Video Count</p>
                <button id="vid-sub-btn">-</button>
                &nbsp;
                <span id="vid-count"></span>
                &nbsp;
                <button id="vid-add-btn">+</button>
            </div>
            <hr />
            <div>
                <p>Reset Timer</p>
                <button id="time-sub-btn">-</button>
                &nbsp;
                <span id="time-count"></span>
                &nbsp;
                <button id="time-add-btn">+</button>
            </div>
        </div>
    </body>
</html>
